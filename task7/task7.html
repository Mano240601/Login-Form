<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="login-container">
        <h2 style="color: azure;">Login Page</h2>
        <form id="loginForm" onsubmit="return validateLogin()"><br>
            <label for="username" style="color: azure;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <span id="usernameError" class="error"></span>
            <br>
            <label for="password" style="color: azure;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span id="passwordError" class="error"></span>
<br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="javajs.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
